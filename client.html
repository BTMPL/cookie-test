<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <button onClick="sendRequest()">Wy≈õlij zapytanie do serwera</button>
  <div id="response"></div>
  <script>
    function sendRequest() {
      fetch('http://127.0.0.1:8000', { credentials: 'include' }).then(d => d.json()).then(d => {
        const p = document.createElement('pre');
        p.innerText = JSON.stringify(d, null, 2)
        document.querySelector('#response').appendChild(p)
      });
    }
  </script>
</body>

</html>
